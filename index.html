<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    #Player2 {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }

    table,
    tr,
    td {
      border: 2px solid black;
      padding: 4px;
    }
  </style>
</head>

<body>
  <audio id="p1attack" controls style="display:none">
    <source src="sounds/fastpunch.mp3" type="audio/mpeg">
  </audio>
  <audio id="p1heal" controls style="display:none">
    <source src="sounds/fastheal.mp3" type="audio/mpeg">
  </audio>
  <audio id="p2attack" controls style="display:none">
    <source src="sounds/quickhit.mp3" type="audio/mpeg">
  </audio>
  <audio id="p2heal" controls style="display:none">
    <source src="sounds/quickheal.mp3" type="audio/mpeg">
  </audio>
  <audio id="victory" controls style="display:none">
    <source src="sounds/victory.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>
  <div style="display: flex; justify-content: center;align-items: center;flex-direction: column;">
    <div style="display: grid; column-gap: 200px; grid-template-columns:1fr 1fr ; grid-template-rows: 
       1fr ; margin-top: 0px; text-align: center; column-gap: -20px; ">
      <h3>lakshay</h3>
      <h3>Rakesh</h3>
    </div>
    <div style="display: flex; justify-content: center; text-align: center; margin-top: 0px;  ">
      <img src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" alt="Paris" width="200"
        style="margin-right: 20.3px;" height="200" id="Player1">
      <img src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" alt="Paris" width="200"
        height="200" id="Player2" style="margin-left: 0px;">
    </div>
    <div style="display: flex; justify-content: center; text-align: center;">
      <button type="button" style="background-color:green; color: white; border-radius: 25%; z-index: 100; "
        onclick="automatic()">Simulate</button>
    </div>
    <div style="display: grid;  grid-template-columns:50% 50% ; grid-template-rows: 1fr 1fr ;column-gap: 80px;">

      <h3>P: Fight</h3>
      <h3>W: Fight</h3>
      <h3>K: Heal</h3>
      <h3>S: Heal</h3>

    </div>
    <h2 style="text-align: center; margin-bottom: 0px; margin-top: 0px;">SCORE</h2>
    <div style="display: grid; column-gap: 200px; grid-template-columns:1fr 1fr ; grid-template-rows: 
       1fr ; margin-top: -2px;">
      <h3 id="p1_score">lakshay</h3>
      <h3 id="p2_score">lakshay</h3>
    </div>

    <div id="result_box"
      style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh; z-index: 0; position: absolute; top: 0px; opacity: 0;">
      <div
        style="display: flex; justify-content: center; align-items:
         center;flex-direction: column;  background-color: black ; color:white; width: 300px; height: 300px; border-radius: 15%; ">
        <h1 id="winner">Lakshay Wins</h1>

        <button type="button" onclick="exit()"> Exit</button>
      </div>
    </div>
    <table style="position: absolute; left: 0; bottom: 30px; border: 2px solid black;">
      <tbody>
        <tr>
          <td>Lakshay
          </td>
          <td>
            Rakesh
          </td>

        </tr>
        <tr>
          <td id="set_player1">
          </td>
          <td id=set_player2 >
            
          </td>
        </tr>
      </tbody>
    </table>



    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
